<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="dominator.js" type="text/javascript"></script>
    <script>

        var dominator = Dominator.getInstance();
        //dominator.debug(true);
        dominator.initId('div1');
        dominator.initIds(['div2', 'div3']);
        dominator.onReady(function (dom) {
            console.log(dom.div1, dom.div2, dom.div3);
        });
        dominator.onReady('div4', function (dom) {
            console.log(dom.div4);
        });
        dominator.onReady(['div5', 'div6'], function (dom) {
            console.log(dom.div5, dominator.dom.div6);
        });
        dominator.onReady(function(dom){
            var newDiv = document.createElement('div');
            newDiv.setAttribute('id', 'div7');
            document.body.appendChild(newDiv);
            dominator.initId('div7');
            console.log(dom.div7, dominator.dom.div7);
        });

    </script>
</head>
<body>
<div id="div1"></div>
<div id="div2"></div>
<div id="div3"></div>
<div id="div4"></div>
<div id="div5"></div>
<div id="div6"></div>
</body>
</html>
